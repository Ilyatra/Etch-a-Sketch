<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Etch-a-Sketch</title>
   <link rel="stylesheet" href="css.css">
   <script src="js.js" defer></script>
</head>
<body class="body">
    <div class="canvas">
    </div>
    <div class="menu">
        <button class="menu__button" name="random">Random Color</button>
        <label>
            Pick Color
            <input type="color" class="menu__button" name="pick" value="#000000"></input>
        </label>
        <button class="menu__button" name="clear">Clear</button>
        <label id="menu__label-for-pixels" for="pixels">90 x 90
        </label>
        <input id="pixels" type="range" min="10" max="200" step="10" name="pixels" value="90"></input>
    </div>
</body>
</html>
