<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Etch-a-Sketch</title>
   <link rel="stylesheet" href="css.css">
   <script src="js.js" defer></script>
</head>
<body class="body">
    <h1 class="body__title">Etch-A-Sketch</h1>
    <div class="canvas-wrapper">
        <div class="canvas"></div>
        <div class="body__menu menu">
            <span class="menu__description">Hold ctrl to disable the brush and shift to use the eraser</span>
            <button class="menu__button" name="random">Random Color</button>
            <input type="color" class="menu__button color-picker" name="pick" ></input>
            <button class="menu__button" name="clear">Clear</button>
            <label id="menu__label-for-pixels" for="pixels">90 x 90</label>
            <input id="pixels" type="range" min="10" max="200" step="10" name="pixels" ></input>
        </div>
    </div>

</body>
</html>
